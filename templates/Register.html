<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register As Developer!!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body align="center" style="background-color: azure;">
    <br><br>
    <div class="row justify-content-center">
        <div class="col-auto">
            <form action="/devregisterdb" method="POST">
                <table class="table table-striped">
                    <tr>
                        <th scope="row"> Name : </th>
                        <td><input type="text" name="name" required> </td>
                    </tr>
                    <tr>
                        <th scope="row"> Email : </th>
                        <td><input type="email" name="email" required></td>
                    </tr>
                    <tr>
                        <th scope="row"> Phone : </th>
                        <td><input type="number" required name="phone"></td>
                    </tr>
                    <tr>
                        <th scope="row"> City : </th>
                        <td><input type="text" name="city" required></td>
                    </tr>
                    <tr>
                        <th scope="row"> Age : </th>
                        <td><input type="number" name="age" required></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Register" class="btn btn-outline-success btn-lg"></td>
                        <td><input type="reset" value=" Reset " class="btn btn-outline-danger btn-lg"></td>
                    </tr>
                </table>
            </form>
        </div>
      </div>
</body>
</html>
